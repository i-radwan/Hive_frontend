<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hive</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <div class="col-md-3" id="left-menu">
        <div class="row left-menu">
            <div class="col-md-3 left-menu-tiles">
                <ul class="left-menu-tiles-list">
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.TEMPS, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.TEMPS)">
                        <div>
                            <i class="fas fa-star"></i>
                            <span>Temp's</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.MAP, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.MAP)">
                        <div>
                            <i class="fas fa-th-large"></i>
                            <span>Map</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.ENTRY, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.ENTRY)">
                        <div>
                            <i class="fas fa-door-open"></i>
                            <span>Entry</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.ROBOT, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.ROBOT)">
                        <div>
                            <i class="fas fa-truck-loading"></i>
                            <span>Robot</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.RACK, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.RACK)">
                        <div>
                            <i class="fas fa-boxes"></i>
                            <span>Rack</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.PARK, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.PARK)">
                        <div>
                            <i class="fas fa-charging-station mirror"></i>
                            <span>Park</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.OBSTACLE, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.OBSTACLE)">
                        <div>
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Obstacle</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: activeMenu() === LEFT_MENU.ORDER, inactive: runningMode() === RUNNING_MODE.DESIGN}, click: menuItemClicked.bind($data, LEFT_MENU.ORDER)">
                        <div>
                            <i class="fas fa-box"></i>
                            <span>Order</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 left-menu-details">
                <div class="left-menu-details-empty"
                     data-bind="css: {hidden: activeMenu() !== LEFT_MENU.EMPTY && activeMenu() !== LEFT_MENU.ENTRY &&
                     activeMenu() !== LEFT_MENU.PARK && activeMenu() !== LEFT_MENU.OBSTACLE}">
                    <p class="text-light text-muted text-center">No info!</p>
                </div>
                <div class="left-menu-details-temps" data-bind="css: {hidden: activeMenu() !== LEFT_MENU.TEMPS}">
                     <span data-bind="foreach: tempVM.temps">
                     <img data-bind="attr: {src: img}, click: $parent.tempVM.tempClicked.bind($data, $index)">
                     </span>
                </div>
                <div class="left-menu-details-map" data-bind="css: {hidden: activeMenu() !== LEFT_MENU.MAP}">
                    <div class="form-group">
                        <label for="map_height">Height</label>
                        <input type="number" class="form-control bg-dark text-light" id="map_height" name="map_height"
                               placeholder="Height (#cells)" data-bind="textInput: mapVM.mapHeight">
                    </div>
                    <div class="form-group">
                        <label for="map_height">Width</label>
                        <input type="number" class="form-control bg-dark text-light" id="map_width" name="map_width"
                               placeholder="Width (#cells)" data-bind="textInput: mapVM.mapWidth">
                    </div>
                    <div class="left-menu-details-map-actions">
                        <i class="fas fa-save save" data-bind="click: mapVM.saveMap"></i>
                        <i class="fas fa-download load" data-bind="click: mapVM.loadMap"></i>
                        <i class="fas fa-check apply" data-bind="click: mapVM.applyMapSize"></i>
                    </div>
                </div>
                <div class="left-menu-details-rack" data-bind="css: {hidden: activeMenu() !== LEFT_MENU.RACK}">
                    <div class="form-group">
                        <label for="rack_item_number">Item Number</label>
                        <input type="number" class="form-control bg-dark text-light" id="rack_item_number"
                               name="rack_item_number" placeholder="Item number"
                               data-bind="textInput: rackVM.itemNumber">
                    </div>
                    <div class="form-group">
                        <label for="rack_quantity">Quantity</label>
                        <input type="number" class="form-control bg-dark text-light" id="rack_quantity"
                               name="rack_quantity" placeholder="Quantity" data-bind="textInput: rackVM.quantity">
                    </div>
                    <div class="form-group">
                        <label for="rack_item_weight">Item Weight</label>
                        <input type="number" class="form-control bg-dark text-light" id="rack_item_weight"
                               name="rack_item_weight" placeholder="Item Weight (kg)"
                               data-bind="textInput: rackVM.itemWeight">
                    </div>
                </div>
                <div class="left-menu-details-robot" data-bind="css: {hidden: activeMenu() !== LEFT_MENU.ROBOT}">
                    <div class="form-group">
                        <label for="robot_id">Robot ID</label>
                        <input type="number" class="form-control bg-dark text-light" id="robot_id"
                               name="robot_id" placeholder="Robot ID" data-bind="textInput: robotVM.id">
                    </div>
                    <div class="form-group">
                        <label for="robot_color">Robot Color</label>
                        <input type="text" class="form-control bg-dark text-light" id="robot_color"
                               name="robot_color" placeholder="#FFFFFF" data-bind="textInput: robotVM.color">
                    </div>
                    <div class="form-group">
                        <label for="robot_cap">Load Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" id="robot_cap"
                               name="robot_cap" placeholder="Load Capacity (kg)" data-bind="textInput: robotVM.loadCap">
                    </div>
                    <div class="form-group">
                        <label for="robot_battery">Battery Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" id="robot_battery"
                               name="robot_battery" placeholder="Battery Capacity (mAh)"
                               data-bind="textInput: robotVM.batteryCap">
                    </div>
                    <div class="form-group">
                        <label for="robot_ip">Robot IP</label>
                        <input type="text" class="form-control bg-dark text-light" id="robot_ip"
                               name="robot_ip" placeholder="Robot IP" data-bind="textInput: robotVM.ip">
                    </div>
                </div>
                <div class="left-menu-details-order" data-bind="css: {hidden: activeMenu() !== LEFT_MENU.ORDER}">
                    <div class="form-group">
                        <label for="order_name">Order Name</label>
                        <input type="text" class="form-control bg-dark text-light" id="order_name"
                               name="order_name" placeholder="Order Name">
                    </div>
                    <hr class="orders-separator" data-bind="css: {hidden: orderVM.items().length == 0}">
                    <div class="order-items-container" data-bind="css: {hidden: orderVM.items().length == 0}">
                        <div class="form-group">
                            <label>Items</label>
                            <span data-bind="foreach: orderVM.items">
                              <div class="row quantity-container">
                                 <div class="col-md-10 quantity-container-fields">
                                    <input type="number" class="form-control bg-dark text-light"
                                           id="order_item_number_1"
                                           name="order_item_number_1" placeholder="Number"
                                           data-bind="textInput: item_number">
                                    <input type="number" class="form-control bg-dark text-light"
                                           id="order_item_quantity_1"
                                           name="order_item_quantity_1" placeholder="Quantity"
                                           data-bind="textInput: quantity">
                                 </div>
                                 <div class="col-md-2 quantity-container-icon">
                                    <i class="fas fa-minus" data-bind="click: $parent.orderVM.removeItem"></i>
                                 </div>
                              </div>
                           </span>
                        </div>
                    </div>
                    <hr class="orders-separator">
                    <div class="form-group">
                        <label for="order_item_number">Add Item</label>
                        <div class="row quantity-container">
                            <div class="col-md-10 quantity-container-fields">
                                <input type="number" class="form-control bg-dark text-light" id="order_item_number"
                                       name="order_item_number" placeholder="Number"
                                       data-bind="textInput: orderVM.itemNumber">
                                <input type="number" class="form-control bg-dark text-light" id="order_item_quantity"
                                       name="order_item_quantity" placeholder="Quantity"
                                       data-bind="textInput: orderVM.quantity">
                            </div>
                            <div class="col-md-2 quantity-container-icon">
                                <i class="fas fa-plus" data-bind="click: orderVM.addItem"></i>
                            </div>
                        </div>
                    </div>
                    <div class="left-menu-details-order-actions">
                        <i class="fas fa-check" data-bind="click: orderVM.addOrder"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7 center-col">
        <div class="row map-row"></div>
        <div class="row control-row" id="control-console">
            <div class="controls">
                <i class="fas fa-stop stop" data-bind="click: stopClicked"></i>
                <i class="fas play-pause"
                   data-bind="click: playClicked, css: {'fa-play play': !playing(), 'fa-pause pause': playing()}"></i>
                <div class="deploy-switch" data-bind="click: deployClicked">Deploy</div>
            </div>
        </div>
    </div>
    <div class="col-md-2 right-menu" id="right-menu">
        <div class="right-menu-empty" data-bind="css: {hidden: runningMode() !== RUNNING_MODE.DESIGN}">
            <p class="text-light text-muted text-center">No info!</p>
        </div>
        <div class="right-menu-stats" data-bind="css: {hidden: runningMode() === RUNNING_MODE.DESIGN}">
            <div class="right-menu-stats-toggle" data-bind="click: toggleActiveList">
                <div id="container">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                    <div class="inner-container" id='toggle-container'
                         data-bind="style: {'clip-path': activeMenu() === RIGHT_MENU.LOGS ? 'inset(0 50% 0 0)' : 'inset(0 0 0 50%)' }">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-menu-stats-container">
                <div class="right-menu-logs" id="right-menu-logs"
                     data-bind="css: {hidden: activeMenu() !== RIGHT_MENU.LOGS}">
                     <span data-bind="foreach: logs">
                        <span data-bind="if: object !== LOG_OBJECT_SIMULATION">
                           <div class="row right-menu-log-item">
                              <div class="col-md-3 right-menu-log-item-icon">
                                 <i class="fas large"
                                    data-bind="css: {'fa-info-circle': level !== LOG_LEVEL_ERROR, 'info': level === LOG_LEVEL_INFO, 'fa-times-circle error': level === LOG_LEVEL_ERROR, 'warning': level === LOG_LEVEL_WARNING}"></i>
                                 <i class="fas small"
                                    data-bind="css: {'fa-truck-loading': object === LOG_OBJECT_ROBOT, 'fa-boxes': object === LOG_OBJECT_RACK, 'fa-box': object === LOG_OBJECT_ORDER}, style{color: color}"></i>
                              </div>
                              <div class="col-md-9 right-menu-log-item-text">
                                 <span data-bind="html: msg"></span>
                              </div>
                           </div>
                        </span>
                        <span data-bind="if: object === LOG_OBJECT_SIMULATION">
                           <div class="row right-menu-log-sep">
                              <hr>
                              <span data-bind="text: msg"></span>
                              <hr>
                           </div>
                        </span>
                     </span>
                </div>
                <div class="right-menu-stats" id="right-menu-stats"
                     data-bind="css: {hidden: activeMenu() !== RIGHT_MENU.STATS}">
                    <span data-bind="foreach: stats">
                        <p class="stats-row">
                            <span class="text-sm-left stats-row-key" data-bind="text: key + ': '"></span>
                            <span class="text-sm-right stats-row-value" data-bind="text: value"></span>
                        </p>
                        <div class="clear"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->

<script>
    require("./js/app.js");
</script>
</body>
</html>
