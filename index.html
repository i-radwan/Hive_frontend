<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hive</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="overlay" data-bind="css: {hidden: !loadingVisible()}">
    <div class="loaders">
        <div class="loader"></div>
    </div>
</div>
<div class="row">
    <!--==============================================================-->
    <!--========================= LEFT PANEL ==========================-->
    <!--==============================================================-->
    <div class="col-md-3">
        <div class="row lpanel">

            <!--==============================================================-->
            <!--======================= LEFT PANEL TILES ======================-->
            <!--==============================================================-->

            <div class="col-md-3 tiles">
                <ul>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.TEMPS, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.TEMPS)">
                        <div>
                            <i class="fas fa-star"></i>
                            <span>Temp's</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.MAP, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.MAP)">
                        <div>
                            <i class="fas fa-th-large"></i>
                            <span>Map</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.GATE, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.GATE)">
                        <div>
                            <i class="fas fa-door-open"></i>
                            <span>Gate</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.ROBOT, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.ROBOT)">
                        <div>
                            <i class="fas fa-truck-loading"></i>
                            <span>Robot</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.RACK, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.RACK)">
                        <div>
                            <i class="fas fa-boxes"></i>
                            <span>Rack</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.STATION, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.STATION)">
                        <div>
                            <i class="fas fa-charging-station mirror"></i>
                            <span>Station</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.OBSTACLE, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.OBSTACLE)">
                        <div>
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Obstacle</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftPanelVM.activePanel() === LEFT_PANEL.ORDER, inactive: runningMode() === RUNNING_MODE.DESIGN}, click: leftPanelVM.toggle.bind($data, LEFT_PANEL.ORDER)">
                        <div>
                            <i class="fas fa-box"></i>
                            <span>Order</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!--==============================================================-->
            <!--====================== LEFT PANEL DETAILS =====================-->
            <!--==============================================================-->

            <div class="col-md-9 details">

                <!--==============================================================-->
                <!--========================== EMPTY PANEL ========================-->
                <!--==============================================================-->

                <div class="empty"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.EMPTY}">
                    <p class="text-light text-muted text-center">No info!</p>
                </div>

                <!--==============================================================-->
                <!--========================== TEMPS PANEL ========================-->
                <!--==============================================================-->

                <div class="temps"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.TEMPS}">
                    <span data-bind="foreach: leftPanelVM.tempVM.temps">
                        <img data-bind="attr: {src: img}, click: $parent.leftPanelVM.tempVM.tempClicked.bind($data, $index)">
                    </span>
                </div>

                <!--==============================================================-->
                <!--========================== MAPS PANEL =========================-->
                <!--==============================================================-->

                <div class="map" data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.MAP}">
                    <div class="form-group">
                        <label>Height</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Height (#cells)"
                               data-bind="textInput: leftPanelVM.mapVM.mapHeight, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Width</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Width (#cells)"
                               data-bind="textInput: leftPanelVM.mapVM.mapWidth, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="actions" data-bind="css: {hidden: runningMode() !== RUNNING_MODE.DESIGN}">
                        <i data-toggle="tooltip" title="Save" class="fas fa-upload save"
                           data-bind="click: leftPanelVM.mapVM.saveMap"></i>
                        <i data-toggle="tooltip" title="Load" class="fas fa-download load"
                           data-bind="click: leftPanelVM.mapVM.loadMap"></i>
                        <i class="fas fa-check apply" data-bind="click: leftPanelVM.mapVM.applyMapSize"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--=========================== GATE PANEL ========================-->
                <!--==============================================================-->

                <div class="gate"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.GATE}">
                    <div class="form-group">
                        <label>Gate ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Gate ID"
                               data-bind="textInput: leftPanelVM.gateVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lpanel-details-bottom-actions"
                         data-bind="css: {hidden: !leftPanelVM.gateVM.applyVisible() || runningMode() !== RUNNING_MODE.DESIGN}">
                        <i class="fas fa-check"
                           data-bind="click: leftPanelVM.gateVM.update"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================== ROBOT PANEL ========================-->
                <!--==============================================================-->

                <div class="robot"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.ROBOT}">
                    <div class="form-group">
                        <label>Robot ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Robot ID"
                               data-bind="textInput: leftPanelVM.robotVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Robot Color</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="#FFFFFF"
                               data-bind="textInput: leftPanelVM.robotVM.color, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Load Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Load Capacity (kg)"
                               data-bind="textInput: leftPanelVM.robotVM.loadCap, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Battery Capacity</label>
                        <input type="number" class="form-control bg-dark text-light"
                               placeholder="Battery Capacity (mAh)"
                               data-bind="textInput: leftPanelVM.robotVM.batteryCap, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Robot IP</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="Robot IP (192.168.0.1)"
                               data-bind="textInput: leftPanelVM.robotVM.ip, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Robot Port</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="Robot Port (12345)"
                               data-bind="textInput: leftPanelVM.robotVM.port, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lpanel-details-bottom-actions"
                         data-bind="css: {hidden: !leftPanelVM.robotVM.applyVisible() || runningMode() !== RUNNING_MODE.DESIGN}">
                        <i class="fas fa-check"
                           data-bind="click: leftPanelVM.robotVM.update"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================== RACK PANEL =========================-->
                <!--==============================================================-->

                <div class="rack"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.RACK}">
                    <div class="form-group">
                        <label>Rack ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Rack ID"
                               data-bind="textInput: leftPanelVM.rackVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Capacity (Kg)"
                               data-bind="textInput: leftPanelVM.rackVM.capacity, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== ITEMS LIST ========================-->
                    <hr class="items-separator" data-bind="css: {hidden: leftPanelVM.rackVM.items().length === 0}">

                    <div>
                        <div class="items-container form-group"
                             data-bind="css: {hidden: leftPanelVM.rackVM.items().length === 0}">
                            <span data-bind="foreach: leftPanelVM.rackVM.items">
                                <div class="row item-container">
                                    <div class="col-md-10 item-container-fields">
                                        <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                               data-bind="textInput: id" readonly>
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Quantity"
                                               data-bind="textInput: quantity" readonly>
                                    </div>
                                    <div class="col-md-2 item-container-icon">
                                        <i class="fas fa-minus"
                                           data-bind="click: $parent.leftPanelVM.rackVM.removeItem"></i>
                                    </div>
                                </div>
                            </span>
                        </div>

                        <hr class="items-separator">

                        <!--======================== ADD ITEMS ========================-->
                        <div class="form-group">
                            <label>Add Item</label>
                            <div class="row item-container">
                                <div class="col-md-10 item-container-fields">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                           data-bind="textInput: leftPanelVM.rackVM.itemID, enable: runningMode() === RUNNING_MODE.DESIGN">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Quantity"
                                           data-bind="textInput: leftPanelVM.rackVM.itemQuantity, enable: runningMode() === RUNNING_MODE.DESIGN">
                                </div>
                                <div class="col-md-2 item-container-icon">
                                    <i class="fas fa-plus"
                                       data-bind="click: leftPanelVM.rackVM.addItem"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lpanel-details-bottom-actions"
                         data-bind="css: {hidden: !leftPanelVM.rackVM.applyVisible() || runningMode() !== RUNNING_MODE.DESIGN}">
                        <i class="fas fa-check"
                           data-bind="click: leftPanelVM.rackVM.update"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--======================== STATION PANEL ========================-->
                <!--==============================================================-->

                <div class="stations"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.STATION}">
                    <div class="form-group">
                        <label>Station ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Station ID"
                               data-bind="textInput: leftPanelVM.stationVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lpanel-details-bottom-actions"
                         data-bind="css: {hidden: !leftPanelVM.stationVM.applyVisible() || runningMode() !== RUNNING_MODE.DESIGN}">
                        <i class="fas fa-check"
                           data-bind="click: leftPanelVM.stationVM.update"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--======================== OBSTACLE PANEL ========================-->
                <!--==============================================================-->

                <div class="obstacle"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.OBSTACLE}">
                    <div class="form-group">
                        <label>Obstacle ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Obstacle ID"
                               data-bind="textInput: leftPanelVM.obstacleVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lpanel-details-bottom-actions"
                         data-bind="css: {hidden: !leftPanelVM.obstacleVM.applyVisible() || runningMode() !== RUNNING_MODE.DESIGN}">
                        <i class="fas fa-check"
                           data-bind="click: leftPanelVM.obstacleVM.update"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================= ORDER PANEL =========================-->
                <!--==============================================================-->

                <div class="order"
                     data-bind="css: {hidden: leftPanelVM.activePanel() !== LEFT_PANEL.ORDER}">

                    <!--========================= TABS =========================-->
                    <div class="tab">
                        <div class="container">
                            <div class="inner-container">
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.ADD)}">
                                    <p><i class="fas fa-plus"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.ONGOING)}">
                                    <p><i class="fas fa-redo-alt"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.UPCOMING)}">
                                    <p><i class="far fa-hourglass"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.FINISHED)}">
                                    <p><i class="fas fa-check"></i></p>
                                </div>
                            </div>
                            <div class="inner-container"
                                 data-bind="style: {'clip-path': leftPanelVM.orderVM.tabsClipPath}">
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.ADD)}">
                                    <p><i class="fas fa-plus"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.ONGOING)}">
                                    <p><i class="fas fa-redo-alt"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.UPCOMING)}">
                                    <p><i class="far fa-hourglass"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftPanelVM.orderVM.toggleActiveOrdersPanel(ORDER_PANEL.FINISHED)}">
                                    <p><i class="fas fa-check"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--========================= ADD NEW ORDER =========================-->
                    <div class="add" data-bind="css: {hidden: leftPanelVM.orderVM.activePanel() !== ORDER_PANEL.ADD}">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" class="form-control bg-dark text-light"
                                   placeholder="Order ID" data-bind="textInput: leftPanelVM.orderVM.id">
                        </div>
                        <div class="form-group">
                            <label>Gate ID</label>
                            <input type="number" class="form-control bg-dark text-light"
                                   placeholder="Gate ID (Blank for automatic)"
                                   data-bind="textInput: leftPanelVM.orderVM.gateID">
                        </div>
                        <div class="form-group">
                            <label>Start At</label>
                            <input type="datetime" class="form-control bg-dark text-light"
                                   placeholder="Now" id="order_datetime"
                                   data-bind="textInput: leftPanelVM.orderVM.startDateTime">
                        </div>

                        <!--====================== ITEMS LIST ======================-->
                        <hr class="items-separator" data-bind="css: {hidden: leftPanelVM.orderVM.items().length === 0}">

                        <div class="items-container"
                             data-bind="css: {hidden: leftPanelVM.orderVM.items().length === 0}">
                            <div class="form-group">
                            <span data-bind="foreach: leftPanelVM.orderVM.items">
                                <div class="row item-container">
                                    <div class="col-md-10 item-container-fields">
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Number"
                                               data-bind="textInput: id" readonly>
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Quantity"
                                               data-bind="textInput: quantity" readonly>
                                    </div>
                                    <div class="col-md-2 item-container-icon">
                                        <i class="fas fa-minus"
                                           data-bind="click: $parent.leftPanelVM.orderVM.removeItem"></i>
                                    </div>
                                </div>
                           </span>
                            </div>
                        </div>

                        <!--========================= ADD ITEM =========================-->
                        <hr class="items-separator">

                        <div class="form-group">
                            <label>Add Item</label>
                            <div class="row item-container">
                                <div class="col-md-10 item-container-fields">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Number"
                                           data-bind="textInput: leftPanelVM.orderVM.itemID">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Quantity"
                                           data-bind="textInput: leftPanelVM.orderVM.itemQuantity">
                                </div>
                                <div class="col-md-2 item-container-icon">
                                    <i class="fas fa-plus" data-bind="click: leftPanelVM.orderVM.addItem"></i>
                                </div>
                            </div>
                        </div>

                        <!--======================== BOTTOM ACTIONS ========================-->
                        <div class="lpanel-details-bottom-actions">
                            <i class="fas fa-check" data-bind="click: leftPanelVM.orderVM.add"></i>
                        </div>
                    </div>

                    <!--========================= ONGOING ORDERS =========================-->
                    <div class="ongoing"
                         data-bind="css: {hidden: leftPanelVM.orderVM.activePanel() !== ORDER_PANEL.ONGOING}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftPanelVM.orderVM.ongoingSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftPanelVM.orderVM.filteredOngoingOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftPanelVM.orderVM.filteredOngoingOrders().length === 0}">
                            <span data-bind="foreach: leftPanelVM.orderVM.filteredOngoingOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Ful.:</div>
                                                <div class="col-md-8"><small data-bind="text: fulfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row sep" data-bind="css: {'hidden': items().length === 0 || !more()}">
                                       <hr>
                                       <span>Items</span>
                                       <hr>
                                    </div>

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>

                    <!--========================= UPCOMING ORDERS =========================-->
                    <div class="upcoming"
                         data-bind="css: {hidden: leftPanelVM.orderVM.activePanel() !== ORDER_PANEL.UPCOMING}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftPanelVM.orderVM.upcomingSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftPanelVM.orderVM.filteredUpcomingOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftPanelVM.orderVM.filteredUpcomingOrders().length === 0}">
                            <span data-bind="foreach: leftPanelVM.orderVM.filteredUpcomingOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Ful.:</div>
                                                <div class="col-md-8"><small data-bind="text: fulfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row sep" data-bind="css: {'hidden': items().length === 0 || !more()}">
                                       <hr>
                                       <span>Items</span>
                                       <hr>
                                    </div>

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>

                    <!--========================= FINISHED ORDERS =========================-->
                    <div class="finished"
                         data-bind="css: {hidden: leftPanelVM.orderVM.activePanel() !== ORDER_PANEL.FINISHED}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftPanelVM.orderVM.finishedSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftPanelVM.orderVM.filteredFinishedOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftPanelVM.orderVM.filteredFinishedOrders().length === 0}">
                            <span data-bind="foreach: leftPanelVM.orderVM.filteredFinishedOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Ful.:</div>
                                                <div class="col-md-8"><small data-bind="text: fulfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row sep" data-bind="css: {'hidden': items().length === 0 || !more()}">
                                       <hr>
                                       <span>Items</span>
                                       <hr>
                                    </div>

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--==============================================================-->
    <!--========================= CENTER COL =========================-->
    <!--==============================================================-->

    <div class="col-md-7 center-col">

        <!--==============================================================-->
        <!--============================ MAP =============================-->
        <!--==============================================================-->

        <div class="row map-row">Map</div>

        <!--==============================================================-->
        <!--======================= CONTROL CENTER =======================-->
        <!--==============================================================-->

        <div class="settings" id="settings">
            <div class="row cont">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Server IP</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="Server IP (192.168.0.1)"
                               data-bind="textInput: centerPanelVM.settingsVM.ip, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Server Port</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="Server Port (12345)"
                               data-bind="textInput: centerPanelVM.settingsVM.port, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group btn-cont">
                        <button class="btn-dark text-muted" data-bind="click: centerPanelVM.settingsVM.connect">Connect</button>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div class="row control-row">
            <div class="controls">
                <div class="logo">
                    <img src="images/meta/logo_3.png">
                </div>

                <i class="fas fa-stop stop" data-bind="click: centerPanelVM.controlConsoleVM.stop"></i>
                <i class="fas play-pause"
                   data-bind="click: centerPanelVM.controlConsoleVM.play, css: {'fa-play play': !centerPanelVM.controlConsoleVM.playing(), 'fa-pause pause': centerPanelVM.controlConsoleVM.playing()}"></i>
                <div class="deploy-switch" data-bind="click: centerPanelVM.controlConsoleVM.deploy">Deploy</div>

                <i class="fas fa-cog settings-icon" id="settings-icon" data-bind="click: centerPanelVM.toggleSettings"></i>
            </div>
            <div class="text-sm-center msg"
                 data-bind="text: centerPanelVM.controlConsoleVM.msg, css: {'error-msg': centerPanelVM.controlConsoleVM.msgType() === MSG_ERROR, 'info-msg': centerPanelVM.controlConsoleVM.msgType() === MSG_INFO}"></div>
        </div>
    </div>

    <!--==============================================================-->
    <!--========================= RIGHT PANEL =========================-->
    <!--==============================================================-->

    <div class="col-md-2 rpanel">

        <!--==============================================================-->
        <!--=========================== DESIGN ===========================-->
        <!--==============================================================-->

        <!--========================= TOP TAB =========================-->
        <div class="items" data-bind="css: {hidden: runningMode() !== RUNNING_MODE.DESIGN}">
            <div>
                <div class="tab">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>ITEMS</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--========================= SEARCH =========================-->
            <div class="form-group search">
                <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                       data-bind="textInput: rightPanelVM.itemsVM.searchValue">
            </div>

            <!--========================= ITEMS LIST =========================-->
            <hr class="items-separator" data-bind="css: {hidden: rightPanelVM.itemsVM.items().length === 0}">
            <div class="items-container" data-bind="css: {hidden: rightPanelVM.itemsVM.items().length === 0}">
                <div class="form-group">
                    <span data-bind="foreach: rightPanelVM.itemsVM.filteredItems">
                        <div class="row item-container">
                            <div class="col-md-10 item-container-fields">
                            <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                   data-bind="textInput: id" readonly>
                            <input type="number" class="form-control bg-dark text-light" placeholder="Weight"
                                   data-bind="textInput: weight" readonly>
                           </div>
                           <div class="col-md-2 item-container-icon">
                                <i class="fas fa-minus"
                                   data-bind="click: $parent.rightPanelVM.itemsVM.remove"></i>
                           </div>
                        </div>
                    </span>
                </div>
            </div>

            <!--========================= ADD ITEM =========================-->
            <hr class="items-separator">
            <div class="form-group">
                <label>Add Item</label>
                <div class="row item-container">
                    <div class="col-md-10 item-container-fields">
                        <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                               data-bind="textInput: rightPanelVM.itemsVM.itemID, enabled: runningMode() === RUNNING_MODE.DESIGN">
                        <input type="number" class="form-control bg-dark text-light" placeholder="Weight"
                               data-bind="textInput: rightPanelVM.itemsVM.itemWeight, enabled: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="col-md-2 item-container-icon">
                        <i class="fas fa-plus" data-bind="click: rightPanelVM.itemsVM.add"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--==============================================================-->
        <!--========================= SIMULATION =========================-->
        <!--==============================================================-->

        <div class="sim" data-bind="css: {hidden: runningMode() === RUNNING_MODE.DESIGN}">

            <!--========================= TABS =========================-->
            <div class="tab" data-bind="click: rightPanelVM.toggleActiveList">
                <div class="container">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                    <div class="inner-container"
                         data-bind="style: {'clip-path': rightPanelVM.activePanel() === RIGHT_PANEL.LOGS ? 'inset(0 50% 0 0)' : 'inset(0 0 0 50%)' }">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>

                <!--========================= LOGS =========================-->
                <div class="logs" data-bind="css: {hidden: rightPanelVM.activePanel() !== RIGHT_PANEL.LOGS}">
                    <span data-bind="foreach: rightPanelVM.logs">
                        <span data-bind="if: object !== LOG_OBJECT_SIMULATION">
                            <div class="row item">
                                <div class="col-md-3 icon">
                                    <i class="fas large"
                                       data-bind="css: {'fa-info-circle': level !== LOG_LEVEL_ERROR, 'info': level === LOG_LEVEL_INFO, 'fa-times-circle error': level === LOG_LEVEL_ERROR, 'warning': level === LOG_LEVEL_WARNING}"></i>
                                    <i class="fas small"
                                       data-bind="css: {'fa-truck-loading': object === LOG_OBJECT_ROBOT, 'fa-boxes': object === LOG_OBJECT_RACK, 'fa-box': object === LOG_OBJECT_ORDER}, style {color: color}"></i>
                                </div>
                                <div class="col-md-9 text">
                                    <span data-bind="html: msg"></span>
                                </div>
                            </div>
                        </span>
                        <span data-bind="if: object === LOG_OBJECT_SIMULATION">
                            <div class="row sep">
                               <hr>
                               <span data-bind="text: msg"></span>
                               <hr>
                            </div>
                        </span>
                     </span>
                </div>

                <!--========================= STATS =========================-->
                <div class="stats" data-bind="css: {hidden: rightPanelVM.activePanel() !== RIGHT_PANEL.STATS}">
                    <span data-bind="foreach: rightPanelVM.stats">
                        <p class="row">
                            <span class="text-sm-left key" data-bind="text: key + ': '"></span>
                            <span class="text-sm-right value" data-bind="text: value"></span>
                        </p>
                        <div class="clear"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    require("./js/app.js");
</script>
</body>
</html>
