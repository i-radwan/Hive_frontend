<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hive</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <!--==============================================================-->
    <!--========================= LEFT MENU ==========================-->
    <!--==============================================================-->
    <div class="col-md-3">
        <div class="row lmenu">

            <!--==============================================================-->
            <!--======================= LEFT MENU TILES ======================-->
            <!--==============================================================-->

            <div class="col-md-3 tiles">
                <ul>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.TEMPS, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.TEMPS)">
                        <div>
                            <i class="fas fa-star"></i>
                            <span>Temp's</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.MAP, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.MAP)">
                        <div>
                            <i class="fas fa-th-large"></i>
                            <span>Map</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.GATE, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.GATE)">
                        <div>
                            <i class="fas fa-door-open"></i>
                            <span>Gate</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.ROBOT, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.ROBOT)">
                        <div>
                            <i class="fas fa-truck-loading"></i>
                            <span>Robot</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.RACK, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.RACK)">
                        <div>
                            <i class="fas fa-boxes"></i>
                            <span>Rack</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.STATION, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.STATION)">
                        <div>
                            <i class="fas fa-charging-station mirror"></i>
                            <span>Station</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.OBSTACLE, inactive: runningMode() !== RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.OBSTACLE)">
                        <div>
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Obstacle</span>
                        </div>
                    </li>
                    <li data-bind="css: {active: leftMenuVM.activeMenu() === LEFT_MENU.ORDER, inactive: runningMode() === RUNNING_MODE.DESIGN}, click: leftMenuVM.toggle.bind($data, LEFT_MENU.ORDER)">
                        <div>
                            <i class="fas fa-box"></i>
                            <span>Order</span>
                        </div>
                    </li>
                </ul>
            </div>

            <!--==============================================================-->
            <!--====================== LEFT MENU DETAILS =====================-->
            <!--==============================================================-->

            <div class="col-md-9 details">

                <!--==============================================================-->
                <!--========================== EMPTY MENU ========================-->
                <!--==============================================================-->

                <div class="empty"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.EMPTY}">
                    <p class="text-light text-muted text-center">No info!</p>
                </div>

                <!--==============================================================-->
                <!--========================== TEMPS MENU ========================-->
                <!--==============================================================-->

                <div class="temps"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.TEMPS}">
                    <span data-bind="foreach: leftMenuVM.tempVM.temps">
                        <img data-bind="attr: {src: img}, click: $parent.leftMenuVM.tempVM.tempClicked.bind($data, $index)">
                    </span>
                </div>

                <!--==============================================================-->
                <!--========================== MAPS MENU =========================-->
                <!--==============================================================-->

                <div class="map" data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.MAP}">
                    <div class="form-group">
                        <label>Height</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Height (#cells)"
                               data-bind="textInput: leftMenuVM.mapVM.mapHeight, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Width</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Width (#cells)"
                               data-bind="textInput: leftMenuVM.mapVM.mapWidth, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="actions">
                        <i data-toggle="tooltip" title="Save" class="fas fa-upload save"
                           data-bind="click: leftMenuVM.mapVM.saveMap"></i>
                        <i data-toggle="tooltip" title="Load" class="fas fa-download load"
                           data-bind="click: leftMenuVM.mapVM.loadMap"></i>
                        <i class="fas fa-check apply" data-bind="click: leftMenuVM.mapVM.applyMapSize"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--=========================== GATE MENU ========================-->
                <!--==============================================================-->

                <div class="gate"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.GATE}">
                    <div class="form-group">
                        <label>Gate ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Gate ID"
                               data-bind="textInput: leftMenuVM.gateVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lmenu-details-bottom-actions"
                         data-bind="css: {hidden: !leftMenuVM.gateVM.applyVisible()}">
                        <i class="fas fa-check"
                           data-bind="click: function() {if(leftMenuVM.gateVM.update()) leftMenuVM.activeMenu(LEFT_MENU.EMPTY)}"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================== ROBOT MENU ========================-->
                <!--==============================================================-->

                <div class="robot"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.ROBOT}">
                    <div class="form-group">
                        <label>Robot ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Robot ID"
                               data-bind="textInput: leftMenuVM.robotVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Robot Color</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="#FFFFFF"
                               data-bind="textInput: leftMenuVM.robotVM.color, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Load Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Load Capacity (kg)"
                               data-bind="textInput: leftMenuVM.robotVM.loadCap, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Battery Capacity</label>
                        <input type="number" class="form-control bg-dark text-light"
                               placeholder="Battery Capacity (mAh)"
                               data-bind="textInput: leftMenuVM.robotVM.batteryCap, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Robot IP</label>
                        <input type="text" class="form-control bg-dark text-light" placeholder="Robot IP (192.168.0.1)"
                               data-bind="textInput: leftMenuVM.robotVM.ip, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lmenu-details-bottom-actions"
                         data-bind="css: {hidden: !leftMenuVM.robotVM.applyVisible()}">
                        <i class="fas fa-check"
                           data-bind="click: function(){if(leftMenuVM.robotVM.update()) leftMenuVM.activeMenu(LEFT_MENU.EMPTY)}"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================== RACK MENU =========================-->
                <!--==============================================================-->

                <div class="rack"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.RACK}">
                    <div class="form-group">
                        <label>Rack ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Rack ID"
                               data-bind="textInput: leftMenuVM.rackVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Capacity (Kg)"
                               data-bind="textInput: leftMenuVM.rackVM.capacity, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== ITEMS LIST ========================-->
                    <hr class="items-separator" data-bind="css: {hidden: leftMenuVM.rackVM.items().length === 0}">

                    <div>
                        <div class="items-container form-group"
                             data-bind="css: {hidden: leftMenuVM.rackVM.items().length === 0}">
                            <span data-bind="foreach: leftMenuVM.rackVM.items">
                                <div class="row item-container">
                                    <div class="col-md-10 item-container-fields">
                                        <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                               data-bind="textInput: id" readonly>
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Quantity"
                                               data-bind="textInput: quantity" readonly>
                                    </div>
                                    <div class="col-md-2 item-container-icon">
                                        <i class="fas fa-minus"
                                           data-bind="click: $parent.leftMenuVM.rackVM.removeItem, enable: $parent.runningMode() === RUNNING_MODE.DESIGN"></i>
                                    </div>
                                </div>
                            </span>
                        </div>

                        <hr class="items-separator">

                        <!--======================== ADD ITEMS ========================-->
                        <div class="form-group">
                            <label>Add Item</label>
                            <div class="row item-container">
                                <div class="col-md-10 item-container-fields">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                           data-bind="textInput: leftMenuVM.rackVM.itemID, enable: runningMode() === RUNNING_MODE.DESIGN">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Quantity"
                                           data-bind="textInput: leftMenuVM.rackVM.itemQuantity, enable: runningMode() === RUNNING_MODE.DESIGN">
                                </div>
                                <div class="col-md-2 item-container-icon">
                                    <i class="fas fa-plus"
                                       data-bind="click: leftMenuVM.rackVM.addItem, enable: runningMode() === RUNNING_MODE.DESIGN"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lmenu-details-bottom-actions"
                         data-bind="css: {hidden: !leftMenuVM.rackVM.applyVisible()}">
                        <i class="fas fa-check"
                           data-bind="click: function(){if(leftMenuVM.rackVM.update()) leftMenuVM.activeMenu(LEFT_MENU.EMPTY)}"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--======================== STATION MENU ========================-->
                <!--==============================================================-->

                <div class="stations"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.STATION}">
                    <div class="form-group">
                        <label>Station ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Station ID"
                               data-bind="textInput: leftMenuVM.stationVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lmenu-details-bottom-actions"
                         data-bind="css: {hidden: !leftMenuVM.stationVM.applyVisible()}">
                        <i class="fas fa-check"
                           data-bind="click: function() {if(leftMenuVM.stationVM.update()) leftMenuVM.activeMenu(LEFT_MENU.STATION)}"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--======================== OBSTACLE MENU ========================-->
                <!--==============================================================-->

                <div class="obstacle"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.OBSTACLE}">
                    <div class="form-group">
                        <label>Obstacle ID</label>
                        <input type="number" class="form-control bg-dark text-light" placeholder="Obstacle ID"
                               data-bind="textInput: leftMenuVM.obstacleVM.id, enable: runningMode() === RUNNING_MODE.DESIGN">
                    </div>

                    <!--======================== BOTTOM ACTIONS ========================-->
                    <div class="lmenu-details-bottom-actions"
                         data-bind="css: {hidden: !leftMenuVM.obstacleVM.applyVisible()}">
                        <i class="fas fa-check"
                           data-bind="click: function() {if(leftMenuVM.obstacleVM.update()) leftMenuVM.activeMenu(LEFT_MENU.OBSTACLE)}"></i>
                    </div>
                </div>

                <!--==============================================================-->
                <!--========================= ORDER MENU =========================-->
                <!--==============================================================-->

                <div class="order"
                     data-bind="css: {hidden: leftMenuVM.activeMenu() !== LEFT_MENU.ORDER}">

                    <!--========================= TABS =========================-->
                    <div class="tab">
                        <div class="container">
                            <div class="inner-container">
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.ADD)}">
                                    <p><i class="fas fa-plus"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.ONGOING)}">
                                    <p><i class="fas fa-redo-alt"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.UPCOMING)}">
                                    <p><i class="far fa-hourglass"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.FINISHED)}">
                                    <p><i class="fas fa-check"></i></p>
                                </div>
                            </div>
                            <div class="inner-container"
                                 data-bind="style: {'clip-path': leftMenuVM.orderVM.tabsClipPath}">
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.ADD)}">
                                    <p><i class="fas fa-plus"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.ONGOING)}">
                                    <p><i class="fas fa-redo-alt"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.UPCOMING)}">
                                    <p><i class="far fa-hourglass"></i></p>
                                </div>
                                <div class="toggle"
                                     data-bind="click: function(){leftMenuVM.orderVM.toggleActiveOrdersMenu(ORDER_MENU.FINISHED)}">
                                    <p><i class="fas fa-check"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--========================= ADD NEW ORDER =========================-->
                    <div class="add" data-bind="css: {hidden: leftMenuVM.orderVM.activeMenu() !== ORDER_MENU.ADD}">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" class="form-control bg-dark text-light"
                                   placeholder="Order ID" data-bind="textInput: leftMenuVM.orderVM.id">
                        </div>
                        <div class="form-group">
                            <label>Gate ID</label>
                            <input type="number" class="form-control bg-dark text-light"
                                   placeholder="Gate ID (Blank for automatic)"
                                   data-bind="textInput: leftMenuVM.orderVM.gateID">
                        </div>
                        <div class="form-group">
                            <label>Start At</label>
                            <input type="datetime" class="form-control bg-dark text-light"
                                   placeholder="Now" id="order_datetime"
                                   data-bind="textInput: leftMenuVM.orderVM.startDateTime">
                        </div>

                        <!--====================== ITEMS LIST ======================-->
                        <hr class="items-separator" data-bind="css: {hidden: leftMenuVM.orderVM.items().length === 0}">

                        <div class="items-container"
                             data-bind="css: {hidden: leftMenuVM.orderVM.items().length === 0}">
                            <div class="form-group">
                            <span data-bind="foreach: leftMenuVM.orderVM.items">
                                <div class="row item-container">
                                    <div class="col-md-10 item-container-fields">
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Number"
                                               data-bind="textInput: id" readonly>
                                        <input type="number" class="form-control bg-dark text-light"
                                               placeholder="Quantity"
                                               data-bind="textInput: quantity" readonly>
                                    </div>
                                    <div class="col-md-2 item-container-icon">
                                        <i class="fas fa-minus"
                                           data-bind="click: $parent.leftMenuVM.orderVM.removeItem"></i>
                                    </div>
                                </div>
                           </span>
                            </div>
                        </div>

                        <!--========================= ADD ITEM =========================-->
                        <hr class="items-separator">

                        <div class="form-group">
                            <label>Add Item</label>
                            <div class="row item-container">
                                <div class="col-md-10 item-container-fields">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Number"
                                           data-bind="textInput: leftMenuVM.orderVM.itemID">
                                    <input type="number" class="form-control bg-dark text-light" placeholder="Quantity"
                                           data-bind="textInput: leftMenuVM.orderVM.itemQuantity">
                                </div>
                                <div class="col-md-2 item-container-icon">
                                    <i class="fas fa-plus" data-bind="click: leftMenuVM.orderVM.addItem"></i>
                                </div>
                            </div>
                        </div>

                        <!--======================== BOTTOM ACTIONS ========================-->
                        <div class="lmenu-details-bottom-actions">
                            <i class="fas fa-check" data-bind="click: leftMenuVM.orderVM.add"></i>
                        </div>
                    </div>

                    <!--========================= ONGOING ORDERS =========================-->
                    <div class="ongoing"
                         data-bind="css: {hidden: leftMenuVM.orderVM.activeMenu() !== ORDER_MENU.ONGOING}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftMenuVM.orderVM.ongoingSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftMenuVM.orderVM.filteredOngoingOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftMenuVM.orderVM.filteredOngoingOrders().length === 0}">
                            <span data-bind="foreach: leftMenuVM.orderVM.filteredOngoingOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Full.:</div>
                                                <div class="col-md-8"><small data-bind="text: fullfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="sep" data-bind="css: {'hidden': items().length === 0 || !more()}">

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>

                    <!--========================= UPCOMING ORDERS =========================-->
                    <div class="upcoming"
                         data-bind="css: {hidden: leftMenuVM.orderVM.activeMenu() !== ORDER_MENU.UPCOMING}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftMenuVM.orderVM.upcomingSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftMenuVM.orderVM.filteredUpcomingOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftMenuVM.orderVM.filteredUpcomingOrders().length === 0}">
                            <span data-bind="foreach: leftMenuVM.orderVM.filteredUpcomingOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Full.:</div>
                                                <div class="col-md-8"><small data-bind="text: fullfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="sep" data-bind="css: {'hidden': items().length === 0 || !more()}">

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>

                    <!--========================= FINISHED ORDERS =========================-->
                    <div class="finished"
                         data-bind="css: {hidden: leftMenuVM.orderVM.activeMenu() !== ORDER_MENU.FINISHED}">

                        <!--========================= SEARCH =========================-->
                        <div class="form-group search">
                            <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                                   data-bind="textInput: leftMenuVM.orderVM.finishedSearchValue">
                        </div>

                        <!--====================== ORDERS LIST =======================-->
                        <p class="empty text-light text-muted text-center"
                           data-bind="css: {hidden: leftMenuVM.orderVM.filteredFinishedOrders().length !== 0}">No
                            Orders!</p>

                        <div class="form-group orders-list"
                             data-bind="css: {hidden: leftMenuVM.orderVM.filteredFinishedOrders().length === 0}">
                            <span data-bind="foreach: leftMenuVM.orderVM.filteredFinishedOrders">
                                <div class="cont bordered">
                                    <div class="row main-row">
                                        <div class="col-md-3 icon">
                                            <span class="fas fa-box" data-toggle="tooltip"
                                                  data-bind="attr: {title: function() {return progress() + '%';}() }, style: {'background': function(){ return '-webkit-linear-gradient(90deg, #e09500 0%, #e09500 ' + progress() + '%, #404548 ' + progress() + '%)';}(), '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent' }"></span>
                                        </div>
                                        <div class="row col-md-9 order-details">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-5">Order:</div>
                                                        <div class="col-md-7"><b data-bind="text: id"></b></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">Gate:</div>
                                                        <div class="col-md-7"><b data-bind="text: gate_id"></b></div>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 more">
                                                    <i class="fas fa-ellipsis-h"
                                                       data-bind="click: function(){more(!more())}, css: {'cwise-rotated-90': more}"></i>
                                                </div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Start:</div>
                                                <div class="col-md-8"><small data-bind="text: start_time_formatted"></small></div>
                                            </div>
                                            <div class="row" data-bind="css: {hidden: !more()}">
                                                <div class="col-md-4">Full.:</div>
                                                <div class="col-md-8"><small data-bind="text: fullfilled_time_formatted"></small></div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="sep" data-bind="css: {'hidden': items().length === 0 || !more()}">

                                    <div data-bind="css: {'hidden': items().length === 0 || !more()}">
                                        <span data-bind="foreach: items" class="items">
                                            <div class="row items-row">
                                                <div class="col-md-3 id">Item#&nbsp;&nbsp;<b
                                                        data-bind="text: id"></b></div>
                                                <div class="col-md-9 state"><b data-bind="text: delivered"></b>/<span
                                                        data-bind="text: quantity"></span>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--==============================================================-->
    <!--========================= CENTER COL =========================-->
    <!--==============================================================-->

    <div class="col-md-7 center-col">

        <!--==============================================================-->
        <!--============================ MAP =============================-->
        <!--==============================================================-->

        <div class="row map-row">Map</div>

        <!--==============================================================-->
        <!--======================= CONTROL CENTER =======================-->
        <!--==============================================================-->

        <div class="row control-row">
            <div class="controls">
                <div class="logo">
                    <img src="images/meta/logo_3.png">
                </div>
                <i class="fas fa-stop stop" data-bind="click: controlConsoleVM.stop"></i>
                <i class="fas play-pause"
                   data-bind="click: controlConsoleVM.play, css: {'fa-play play': !controlConsoleVM.playing(), 'fa-pause pause': controlConsoleVM.playing()}"></i>
                <div class="deploy-switch" data-bind="click: controlConsoleVM.deploy">Deploy</div>
            </div>
            <div class="text-sm-center msg"
                 data-bind="text: controlConsoleVM.msg, css: {'error-msg': controlConsoleVM.msgType() === MSG_ERROR, 'info-msg': controlConsoleVM.msgType() === MSG_INFO}"></div>
        </div>
    </div>

    <!--==============================================================-->
    <!--========================= RIGHT MENU =========================-->
    <!--==============================================================-->

    <div class="col-md-2 rmenu">

        <!--==============================================================-->
        <!--=========================== DESIGN ===========================-->
        <!--==============================================================-->

        <!--========================= TOP TAB =========================-->
        <div class="items" data-bind="css: {hidden: runningMode() !== RUNNING_MODE.DESIGN}">
            <div>
                <div class="tab">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>ITEMS</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--========================= SEARCH =========================-->
            <div class="form-group search">
                <input type="text" class="form-control bg-dark text-light" placeholder="Search (ID) ..."
                       data-bind="textInput: rightMenuVM.itemsVM.searchValue">
            </div>

            <!--========================= ITEMS LIST =========================-->
            <hr class="items-separator" data-bind="css: {hidden: rightMenuVM.itemsVM.items().length === 0}">
            <div class="items-container" data-bind="css: {hidden: rightMenuVM.itemsVM.items().length === 0}">
                <div class="form-group">
                    <span data-bind="foreach: rightMenuVM.itemsVM.filteredItems">
                        <div class="row item-container">
                            <div class="col-md-10 item-container-fields">
                            <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                                   data-bind="textInput: id" readonly>
                            <input type="number" class="form-control bg-dark text-light" placeholder="Weight"
                                   data-bind="textInput: weight" readonly>
                           </div>
                           <div class="col-md-2 item-container-icon">
                                <i class="fas fa-minus"
                                   data-bind="click: $parent.rightMenuVM.itemsVM.remove, enabled: runningMode() === RUNNING_MODE.DESIGN"></i>
                           </div>
                        </div>
                    </span>
                </div>
            </div>

            <!--========================= ADD ITEM =========================-->
            <hr class="items-separator">
            <div class="form-group">
                <label>Add Item</label>
                <div class="row item-container">
                    <div class="col-md-10 item-container-fields">
                        <input type="number" class="form-control bg-dark text-light" placeholder="ID"
                               data-bind="textInput: rightMenuVM.itemsVM.newItemID, enabled: runningMode() === RUNNING_MODE.DESIGN">
                        <input type="number" class="form-control bg-dark text-light" placeholder="Weight"
                               data-bind="textInput: rightMenuVM.itemsVM.newItemWeight, enabled: runningMode() === RUNNING_MODE.DESIGN">
                    </div>
                    <div class="col-md-2 item-container-icon">
                        <i class="fas fa-plus" data-bind="click: rightMenuVM.itemsVM.add, enabled: runningMode() === RUNNING_MODE.DESIGN"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--==============================================================-->
        <!--========================= SIMULATION =========================-->
        <!--==============================================================-->

        <div class="sim" data-bind="css: {hidden: runningMode() === RUNNING_MODE.DESIGN}">

            <!--========================= TABS =========================-->
            <div class="tab" data-bind="click: rightMenuVM.toggleActiveList">
                <div class="container">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                    <div class="inner-container"
                         data-bind="style: {'clip-path': rightMenuVM.activeMenu() === RIGHT_MENU.LOGS ? 'inset(0 50% 0 0)' : 'inset(0 0 0 50%)' }">
                        <div class="toggle">
                            <p>Logs</p>
                        </div>
                        <div class="toggle">
                            <p>Stats</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>

                <!--========================= LOGS =========================-->
                <div class="logs" data-bind="css: {hidden: rightMenuVM.activeMenu() !== RIGHT_MENU.LOGS}">
                    <span data-bind="foreach: rightMenuVM.logs">
                        <span data-bind="if: object !== LOG_OBJECT_SIMULATION">
                            <div class="row item">
                                <div class="col-md-3 icon">
                                    <i class="fas large"
                                       data-bind="css: {'fa-info-circle': level !== LOG_LEVEL_ERROR, 'info': level === LOG_LEVEL_INFO, 'fa-times-circle error': level === LOG_LEVEL_ERROR, 'warning': level === LOG_LEVEL_WARNING}"></i>
                                    <i class="fas small"
                                       data-bind="css: {'fa-truck-loading': object === LOG_OBJECT_ROBOT, 'fa-boxes': object === LOG_OBJECT_RACK, 'fa-box': object === LOG_OBJECT_ORDER}, style {color: color}"></i>
                                </div>
                                <div class="col-md-9 text">
                                    <span data-bind="html: msg"></span>
                                </div>
                            </div>
                        </span>
                        <span data-bind="if: object === LOG_OBJECT_SIMULATION">
                            <div class="row sep">
                               <hr>
                               <span data-bind="text: msg"></span>
                               <hr>
                            </div>
                        </span>
                     </span>
                </div>

                <!--========================= STATS =========================-->
                <div class="stats" data-bind="css: {hidden: rightMenuVM.activeMenu() !== RIGHT_MENU.STATS}">
                    <span data-bind="foreach: rightMenuVM.stats">
                        <p class="row">
                            <span class="text-sm-left key" data-bind="text: key + ': '"></span>
                            <span class="text-sm-right value" data-bind="text: value"></span>
                        </p>
                        <div class="clear"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    require("./js/app.js");
</script>
</body>
</html>
